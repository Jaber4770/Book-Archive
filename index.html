<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"   rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="container">
    <header>
        <h1 class="text-center text-uppercase mb-5 text-success">welcome to book archive</h1>
    </header>
    <main>
        <section>
            <h2 class="text-center text-capitalize mb-3">Search your favourite book here.</h2>
             <!-- search box -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="get-input-value" type="text" class="form-control" placeholder="Write your favourite book name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="getBookResult()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
            <div>
                <!-- display total number of result found-->
                <p id="total-result" class="mb-2 text-center fs-4"></p>
            </div>
            <!-- display no result found -->
            <h4 id="no-result" class="mt-4 text-center text-hidden"></h4>
        </section>
        <section>
            <!-- display founded book -->
            <div id="set-search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- script link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- local script link -->
    <script src="js/app.js"></script>
</body>
</html>
